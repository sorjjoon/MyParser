{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('update_password') }}">
  <table>
    <tr>
      <td>
	{{ form.password1.label }}
      </td>
      <td>
	{{ form.password1 }}
      </td>
      <td>
            <ul>
              {% for error in form.password1.errors %}
              <li>{{ error }}</li>
              {% endfor %}
            </ul>
          </td>
    </tr>
    
    <tr>
      <td>
	{{ form.password2.label }}
      </td>
      <td>
	{{ form.password2 }}
      </td>
      
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" value="Change Password"/>
      </td>
    </tr>
</form>
{% endblock %}

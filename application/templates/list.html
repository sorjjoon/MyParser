{% extends "layout.html" %}

{% block body %}
<p>

  <div class="container ml- -1">


    <table class="table">
      <thead>
          <tr>
  
              <th scope="col">Date</th>
              <th scope="col">Character</th>
              <th scope="col">Note</th>
              <th scope="col"></th>
              <th scope="col"></th>
          </tr>
      </thead>
      <tbody>
        {%for log in logs%}
          <tr>
              <td>{{log.date}}</td>
              <td>{{log.char}}</td>
              <td>{{log.note}}</td>
              <td>
                <a href={{url_for('show_log', log_id=log.id) }}>Show</a> 
                  
              </td>
              <td>
                <a href="{{url_for('update_log', log_id=log.id) }}">Update</a> 
              </td>
              <td>
                <a href=javascript:Confirmation({{log.id}});>Delete</a> 
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>

  </div>  
  

<script type="text/javascript">
  function Confirmation(log_id) {
var answer = confirm ("Are you sure?")
if (answer)
window.location="/delete/"+log_id;
}

</script>
  {% endblock %}
